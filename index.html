<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://font-awesome-4.6.3/css/font-awesome.min.css">

</head>

<body>
    <header>
    </header>
    <main>
        <div class="main-login">
            <div class="text-signin">Sign In</div>
            <form id="main-signin" class="main-signin-02">
                <label for="block">
                    <input id="under-block" class="input-01" type="email" placeholder="email" name="email" required>
                </label>
                <label id="block">
                    <input id="under-block" class="input-01" type="password" placeholder="password" name="password"
                        required>

                </label>
                <input class="button-login" type="submit" value="Sign Up" />
            </form>
            <div class="login-blocks">
                <button class="block-login one-login">
                    <i class="fa-brands fa-google"></i>
                    Login with Google
                </button>
                <button class="block-login two-login">
                    <i class="fa-brands fa-facebook"></i>
                    Login with Facebook
                </button>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/42d08204b0.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
